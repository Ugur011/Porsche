<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Porsche</h1>
        <nav>
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Shop</a>
                </li>

                    <a href="">Products</a>

            <div class="nav1">
                <i class="bi bi-search"></i>
                <i class="bi bi-person"></i>
                <i class="bi bi-heart"></i>
                <i class="bi bi-bag-dash"></i>
            </div>
            <i class="fa-solid fa-bars menu"></i>
    </header>
    <main>
        <div class="main-container">
            <form action="">
                <h1>Buy offer</h1>
                <label for="card">
                    Add card number
                    <input type="text" placeholder="4098/****/****/****" id="card" name="card">
                </label>
                <label for="ccv">
                    Add CCV* code
                    <input type="number" placeholder="4**" name="ccv" id="ccv">
                </label>
                <label for="date">
                    Add date back of card
                    <input type="date" placeholder="04/24" name="date" id="date">
                </label>
                <button type="submit">DONE</button>
            </form>
            <img src="./img/porsche-model (1).png" alt="">
        </div>
    </main>
